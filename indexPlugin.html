<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#2196F3">
    <title>Homepage</title>

    <!-- Stylesheets -->
    <link href="assets/css/modesta.min.css" type="text/css" rel="stylesheet">
    <link href="assets/css/custom.css" type="text/css" rel="stylesheet">
    <link href="assets/css/terminal.css" type="text/css" rel="stylesheet">
  </head>

  <body id="body">
    <section class="fullscreen noselect">
      <img class="background" id="js-bg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="" draggable="false">
      <div class="center-object">
        <section class="me">
          <h1 class="time" id="terminal-me" style="display:none;"></h1>
          <h1 class="time" id="js-time" style="letter-spacing: .05em;"></h1>
          <h1 class="time" id="js-date"></h1>
          <form method=GET action="http://www.google.com/search" autocomplete="off" class="form-box" id="formsearch">
            <input autofocus type=text name=q size=35 maxlength=255 value="" placeholder="Search on Google..." id="forminput">
            <input type=hidden name=hl value="en">
          </form>
        </section>
      </div>
    </section>

    <!-- Weather placeholder -->
    <div class="weather-container noselect" id="wcontainer" style="display: none;">
      <img id="wicon" draggable="false">
      <div class="wtext-container">
        <p id="wname">PLACEHOLDER</p>
        <div class="terminal_break">
          <p id="wdescription">PLACEHOLDER</p>
          <p id="wtemp">PLACEHOLDER</p>
        </div>
      </div>
      <div id="wtime-container"></div>
    </div>

    <!-- Quick links -->
    <div id='quicklinks'></div>

    <!-- Google shortcuts -->
    <div id="googleapps" class="center">
      <div id="googleapps-btn" class="buttons">
        <a href="https://docs.google.com" class="btn animation hover"><img src="assets/images/google/docs.png"></a>
        <a href="https://sheets.google.com" class="btn animation hover"><img src="assets/images/google/sheets.png"></a>
        <a href="https://slides.google.com" class="btn animation hover"><img src="assets/images/google/slides.png"></a>
      </div>
    </div>
